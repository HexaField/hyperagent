+function parseDiffIntoFiles(raw: string): DiffFile[] {
+  if (!raw.trim()) return []
+  
+  const lines = raw.split('\n')
+  const files: DiffFile[] = []
+  let currentFile: DiffFile | null = null
+  let currentHunk: DiffHunk | null = null
+  let oldLineNumber = 0
+  let newLineNumber = 0
+
+  for (let i = 0; i < lines.length; i++) {
+    const line = lines[i]
+    
+    if (line.startsWith('diff --git')) {
+      // Save previous file if exists
+      if (currentFile) {
+        files.push(currentFile)
+      }
+      
+      // Extract file path from diff header
+      const match = line.match(/diff --git a\/(.+) b\/(.+)/)
+      const filePath = match ? match[1] : 'unknown'
+      
+      currentFile = {
+        header: line,
+        filePath,
+        hunks: [],
+        isExpanded: false
+      }
+      currentHunk = null
+    } else if (line.startsWith('@@')) {
+      if (!currentFile) continue
+      
+      // Parse hunk header: @@ -oldStart,oldLines +newStart,newLines @@
+      const hunkMatch = line.match(/@@ -(\d+)(?:,(\d+))? \+(\d+)(?:,(\d+))? @@/)
+      if (hunkMatch) {
+        const oldStart = parseInt(hunkMatch[1])
+        const oldLines = parseInt(hunkMatch[2] || '1')
+        const newStart = parseInt(hunkMatch[3])
+        const newLines = parseInt(hunkMatch[4] || '1')
+        
+        currentHunk = {
+          header: line,
+          lines: [],
+          oldStart,
+          oldLines,
+          newStart,
+          newLines
+        }
+        currentFile.hunks.push(currentHunk)
+        
+        oldLineNumber = oldStart
+        newLineNumber = newStart
+      }
+    } else if (currentHunk) {
+      let diffLine: DiffLine
+      
+      if (line.startsWith('+')) {
+        diffLine = { content: line, type: 'addition', lineNumber: newLineNumber }
+        newLineNumber++
+      } else if (line.startsWith('-')) {
+        diffLine = { content: line, type: 'deletion', lineNumber: oldLineNumber }
+        oldLineNumber++
+      } else {
+        diffLine = { content: line, type: 'context', lineNumber: newLineNumber }
+        oldLineNumber++
+        newLineNumber++
+      }
+      
+      currentHunk.lines.push(diffLine)
+    }
+  }
+  
+  // Add last file if exists
+  if (currentFile) {
+    files.push(currentFile)
+  }
+  
+  return files
+}
